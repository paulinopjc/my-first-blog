<html>
	<head> 
		<title> Paulino's Blog </title> 
	</head>
	<body>
		<div>
			<h1> Paulino's Blog made using Django </h1>
		</div>
			<div>
				{% for post in posts %}
					<div>
						<h1><a href=""> {{ post.title }} </a></h1>
						<p> Published: {{ post.published_date }} </p>
						<p> {{ post.text|linebreaks }} </p>
					</div>
				{% endfor %}
			</div>
	</body>
</html>
